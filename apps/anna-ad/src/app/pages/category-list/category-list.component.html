<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h4 class="card-title"> Categories</h4>
        <button
          class="btn btn-primary btn-round"
          [routerLink]="['/categories/ajouter']"
        >
          <i class="nc-icon nc-simple-add"></i> Ajouter
        </button>
      </div>
      <div class="card-body">
        <div>
          <table class="table" *ngIf="categories$ | async as categories">
            <thead class=" text-primary">
            <th>
              #
            </th>
            <th>
              Nom
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories; index as i; trackBy: trackByFn">
              <td>
                {{i+1}}
              </td>
              <td>
                {{category.name}}
              </td>
              <td>
                <button
                  class="btn btn-primary btn-round"
                  [routerLink]="['/categories/modifier', category._id]"
                >
                  <i class="nc-icon nc-settings"></i>
                </button>
                <button
                  class="btn btn-danger btn-round"
                  (click)="deleteCategory(category)"
                >
                  <i class="nc-icon nc-simple-remove"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
