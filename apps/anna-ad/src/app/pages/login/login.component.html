<div class="card-header">
  <h5 class="card-title text-center">Connexion</h5>
</div>
<div class="card-body">
  <form [formGroup]="loginForm">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Email</label>
          <input type="email"
                 class="form-control"
                 placeholder="Email"
                 formControlName="email"
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="password"
                 class="form-control"
                 placeholder="Mot de passe"
                 formControlName="password"
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="update mx-auto">
        <button type="submit"
                class="btn btn-primary btn-round text-center"
                [disabled]="!loginForm.valid"
                (click)="login()"
        >
          Connexion
        </button>
      </div>
    </div>
  </form>
</div>
