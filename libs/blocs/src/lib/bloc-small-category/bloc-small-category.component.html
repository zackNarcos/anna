<div class="container" *ngIf="category">
  <div class="container__image">
    <img [src]="backendUrl + category.imageUrl"
         [alt]="category.name">
  </div>
  <div class="container__text">
    <p>{{ category.name }}</p>
    <p><a routerLink="/produits" class="text-decoration-none">ACHETER MAINTENANT</a></p>
  </div>
</div>
