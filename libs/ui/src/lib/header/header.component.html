<!--<div class="header" *ngIf="categories$ | async as categories">-->
<div class="header">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link link.class px-2 all promotions"
         aria-current="page"
         (click)="selectCategory(defaultCategory)"
      >
        <span class="link-text">Tout</span>
      </a>
    </li>
    <li class="nav-item" *ngFor="let category of categories">
      <a class="nav-link link.class px-2 {{category.name}}"
         aria-current="page"
         (click)="selectCategory(category)"
      >
        <span class="link-text">{{category.name}}</span>
      </a>
    </li>
  </ul>
</div>
